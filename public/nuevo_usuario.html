<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="/css/nuevo_usuario.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <h2>REGISTRAR USUARIO</h2>
        <form id="userForm">
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <select id="tipo_documento" name="tipo_documento" required>
                    <option value="" disabled selected>Seleccione Tipo de Documento</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="NIT">NIT</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="numero_documento" placeholder="Número documento" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nombre_empleado" placeholder="Nombre completo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="direccion" placeholder="Dirección" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email_empleado" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-md"></i>
                <input type="text" id="eps" placeholder="EPS" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="usuario" placeholder="Usuario" >
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="contrasena" placeholder="Contraseña" >
            </div>
            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <input type="number" id="id_cargo" name="id_cargo" placeholder="ID del Cargo" required>
            </div>
        
            <div class="input-group">
                <button type="button" id="captureBtn">Capturar Foto</button>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <script src="js/usuario.js"></script>
    </div>
</body>
</html>
